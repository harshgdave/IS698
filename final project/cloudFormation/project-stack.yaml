AWSTemplateFormatVersion: "2010-09-09"
Description: Cloud Project - EC2 + ALB + S3 + Lambda

########################################################
# Parameters
########################################################
Parameters:
  VpcId:
    Type: String

  PublicSubnet1Id:
    Type: String

  PublicSubnet2Id:
    Type: String

  PrivateSubnet1Id:
    Type: String

  PrivateSubnet2Id:
    Type: String

  WebSgId:
    Type: String

  AlbSgId:
    Type: String

  DbSgId:
    Type: String

  KeyName:
    Type: String

  AmiId:
    Type: String

  DBUsername:
    Type: String

  DBPassword:
    Type: String
    NoEcho: true

  S3BucketName:
    Type: String

########################################################
# Lambda Role
########################################################
Resources:
  ProjectLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

########################################################
# Lambda Function
########################################################
  ProjectLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: harsh-s3-upload-logger
      Handler: index.handler
      Runtime: python3.9
      Role: !GetAtt ProjectLambdaRole.Arn
      Code:
        ZipFile: |
          import json
          def handler(event, context):
              print("New S3 Event:", json.dumps(event))
              return {"status": "success"}

########################################################
# Allow S3 -> Lambda
########################################################
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProjectLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${S3BucketName}

########################################################
# S3 Bucket with notifications
########################################################
  ProjectBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Function: !GetAtt ProjectLambda.Arn

########################################################
# EC2 Instance
########################################################
  WebServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      InstanceType: t3.micro
      KeyName: !Ref KeyName
      SecurityGroupIds:
        - !Ref WebSgId
      SubnetId: !Ref PublicSubnet1Id
      UserData:
        Fn::Base64: |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl enable httpd
          systemctl start httpd
          echo "<h1>Hello from Harsh EC2 via ALB</h1>" > /var/www/html/index.html

########################################################
# Target Group (Instance registered inside)
########################################################
  WebTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: 80
      Protocol: HTTP
      HealthCheckPath: "/"
      TargetType: instance
      Targets:
        - Id: !Ref WebServerInstance
          Port: 80

########################################################
# Application Load Balancer
########################################################
  WebALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: harsh-WebALB
      Scheme: internet-facing
      Type: application
      SecurityGroups:
        - !Ref AlbSgId
      Subnets:
        - !Ref PublicSubnet1Id
        - !Ref PublicSubnet2Id

########################################################
# ALB Listener
########################################################
  WebListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref WebALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref WebTargetGroup

########################################################
# Outputs
########################################################
Outputs:
  ALBDNS:
    Description: ALB Public DNS
    Value: !GetAtt WebALB.DNSName

  BucketName:
    Description: S3 Bucket Name
    Value: !Ref ProjectBucket

  LambdaName:
    Description: Lambda Function Name
    Value: !Ref ProjectLambda
